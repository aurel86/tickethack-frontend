<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tickethack</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <header>
                <h1>Tickethack</h1>
                <nav>
                    <a href="#">Cart</a>
                    <b href="#">Bookings</b>
                </nav>
            </header>
        </div>
        <div id="catchphrase">
            <h2>Explore the world effortlessly by train!</h2>
            <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h3>
        </div>
        <div id="left-side">
            <div id="input-container">
                <input id="departure" value = "Paris" type="text" placeholder="Departure" />
                <input id="arrival" value="Lyon" type="text" placeholder="Arrival">
                <input id="date" value="2024-07-03" type="date" placeholder="Date">
                <button type="submit" id="btn-search">Search</button>
            </div>
        </div>

        <div id="right-side">
            <div class="result">
                <img src="./images/train.png" alt="train">
                <h6>It's time to book your future trip.</h6>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
